<!DOCTYPE html>
<html>
<head>
	<title>TW_homework4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="style.css" type="text/css" rel="stylesheet" media="screen"/>
	<link href="buttons.css" type="text/css" rel="stylesheet" media="screen"/>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="bookmark.js"></script>
</head>
<body>
	<div class="search_div">
	    <input type="text" placeholder="Search for" name="search" class="search"/>
	</div>
	<div class="res">
		<p class="reslength"></p>
		<ul>
		</ul>
	</div>
	<div class="footer">
		<div class="pages">
		</div>
		<div class="addbutton_div">
		 	<button class="button button-raised button-circle button-jumbo">+</button>
		</div>
	</div>

		<a href="javascript:;" class="close">×</a>

		<div class="dialog_content">
			<p>确认要删除吗？</p>
			<ol class="delete_button_ol">
				<li>
					<button id="delete_yes" class='button button-raised button-pill'>是</button>
				</li>
				<li>
	           		<button id="delete_no" class='button button-raised button-pill'>否</button>
	           	</li>
           	</ol>
		</div>
	</div>
	<div class="theme-popover-mask"></div>
